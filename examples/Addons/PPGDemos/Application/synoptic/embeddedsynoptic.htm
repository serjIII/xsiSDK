 </script><script language="VBScript">
' This synoptic is used by the "Embedded Synoptic Plugin" example.
'
' The example embeds the synoptic in the property page of a custom property,
' which is attached to a 3D object. Clicking the synoptic image translates
' the 3D object.
'
' The custom property has an Increment parameter that controls
' how far the object is translated by each click.


sub xm(in_obj)
	' in_obj is the path (a string) to the custom property
	set l_obj = GetValue(in_obj)
	translate l_obj.parent,-1*l_obj.increment.value,0,0
end sub
sub xp(in_obj)
	set l_obj = GetValue(in_obj)
	translate l_obj.parent,1*l_obj.increment.value,0,0
end sub
sub ym(in_obj)
	set l_obj = GetValue(in_obj)
	translate l_obj.parent,0,-1*l_obj.increment.value,0
end sub
sub yp(in_obj)
	set l_obj = GetValue(in_obj)
	translate l_obj.parent,0,1*l_obj.increment.value,0
end sub
sub zm(in_obj)
	set l_obj = GetValue(in_obj)
	translate l_obj.parent,0,0,-1*l_obj.increment.value
end sub
sub zp(in_obj)
	set l_obj = GetValue(in_obj)
	translate l_obj.parent,0,0,1*l_obj.increment.value
end sub
sub reset(in_obj)
	set l_obj = GetValue(in_obj)
	ResetTransform l_obj.parent, siObj, siSRT, siXYZ
end sub
</script><!-- begin MT -->
